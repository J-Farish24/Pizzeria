{% extends "pizzas/base.html" %}

{% block page_header %}
{{pizza}} Pizza
{% endblock page_header %}
{% block content %}


<ul>
        <img src="{{ pizza.image.url }}">
        <br/><br/>
        {% for topping in toppings %}
        <li>
            <p>{{ topping.name }}</p>
        </li>

    {% empty %}
    <li>There are no toppings for this pizza yet.</li>
    {% endfor %}

</ul>
{% endblock content %}
